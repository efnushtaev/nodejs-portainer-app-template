version: '3.8'

services:
  frontend-builder:
    build:
      context: .
      dockerfile: ./client/Dockerfile
      target: final # Используем финальный stage
    networks:
      - portainer-network
    volumes:
      - frontend-build:/frontend-build
      - nginx-config:/config
    command: sh -c "cp -r /frontend-build/* /frontend-data && cp /nginx.conf /config/"

  web:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - nginx-config:/etc/nginx/conf.d:ro
      - frontend-data:/usr/share/nginx/html:ro
    networks:
      - portainer-network
    depends_on:
      - frontend-builder

  portainer:
    image: portainer/portainer-ce:latest
    command: -H unix:///var/run/docker.sock
    restart: always
    ports:
      - "9000:9000" # Исправлено для прокси
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer-data:/data
    networks:
      - portainer-network

networks:
  portainer-network:
    driver: bridge

volumes:
  frontend-data:
  portainer-data:
  nginx-config: