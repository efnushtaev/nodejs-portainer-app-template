version: '3.8'

services:
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: builder  # Этап, где есть /app/build
    networks:
      - portainer-network
    volumes:
      - frontend-data:/app/build  # Монтируем том прямо в директорию сборки
    command: sh -c "echo 'Frontend build complete'"

  web:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro  # Локальный файл конфига
      - frontend-data:/usr/share/nginx/html:ro  # Статические файлы из тома
    networks:
      - portainer-network
    depends_on:
      - frontend

  portainer:
    image: portainer/portainer-ce:latest
    command: -H unix:///var/run/docker.sock
    restart: always
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer-data:/data
    networks:
      - portainer-network

networks:
  portainer-network:
    driver: bridge

volumes:
  frontend-data:
  portainer-data:
  nginx-config: